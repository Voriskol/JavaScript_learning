      const getTable = (obj, container) => {
        for (let key in obj) {
          let row = document.createElement("tr");
          row.innerHTML = `<th colspan="2">${key}</th>`;
          document.querySelector(container).append(row);
          for (let i = 0; i < obj[key].length; i++) {
            let row1 = document.createElement("tr");
            row1.innerHTML = `
          <td>${obj[key][i][0]}</td>
          <td>${obj[key][i][1]}</td>
          `;
            document.querySelector(container).append(row1);
          }
        }
      };
      
      getTable(PHONE_NUMBER, ".oneMoreTable");
