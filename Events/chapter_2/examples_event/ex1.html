<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Пример 1 - События</title>
  </head>

  <body>
    <input type="button" onclick="alert('Клик!')" value="Кнопка 1" />

    <input class="btn" type="button" value="Кнопка 2" />

    <script>
      let btn = document.querySelector(".btn");
      btn.onclick = () => {
        alert("Клик!");
        console.log("Клик в консоль!");
      };
    </script>
  </body>
</html>
